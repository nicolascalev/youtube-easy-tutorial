<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid APP</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="plugins/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="min-h-screen min-w-full">
    <div id="app">
        <div class="px-2 py-3">
            <div class="block my-1 text-center">
                ðŸ˜·
            </div>
            <ul class="flex border-b w-100 overflow-x-scroll overflow-y-hidden">

                <li class="mr-1">
                    <a class="bg-white inline-block py-2 px-4 text-indigo-500 hover:text-indigo-800 font-semibold"
                        href="index.html">Home</a>
                </li>
                <li class="mr-1">
                    <a class="bg-white inline-block py-2 px-4 text-indigo-500 hover:text-indigo-800 font-semibold"
                        href="view-cases.html">Cases</a>
                </li>
                <li class="mr-1">
                    <a class="bg-white inline-block py-2 px-4 text-indigo-500 hover:text-indigo-800 font-semibold"
                        href="view-places.html">Places</a>
                </li>
                <li class="mr-1">
                    <a class="bg-white inline-block py-2 px-4 text-indigo-500 hover:text-indigo-800 font-semibold"
                        href="me.html">Me</a>
                </li>
                <li class="-mb-px mr-1">
                    <a class="bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-indigo-700 font-semibold"
                        href="login.html">Login</a>
                </li>
            </ul>
        </div>

        <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <div>
                    <h2 class="mt-6 text-center text-3xl leading-9 font-bold text-gray-900">
                        Sign in to your account
                    </h2>
                    <div class="col-sm-2 sp sp-volume" v-if="loading"></div>
                </div>
                <form class="mt-8" @submit="submitLoginForm">
                    <div class="rounded-md shadow-sm">
                        <div>
                            <input aria-label="Username" v-model="formData.username" type="text" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                placeholder="Username">
                        </div>
                        <div class="-mt-px">
                            <input aria-label="Password" v-model="formData.password" type="password" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                placeholder="Password">
                        </div>
                    </div>

                    <div class="mt-6">
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150"
                                    fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                            Sign in
                        </button>
                        <button type="button"
                            class="group mt-2 relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-gray-900 bg-gray-300 hover:bg-gray-400 focus:outline-none focus:border-gray-600 focus:shadow-outline-gray active:bg-gray-600 transition duration-150 ease-in-out"
                            @click="showSignUpModal = true">
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="text-gray-700 body-font">
            <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
                <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                    <span class="ml-3 text-xl">Nicolas Guillen</span>
                </a>
                <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
                    Â©
                    2020 Nicolas Guillen â€”
                    <a href="https://www.instagram.com/nicolascalev/" class="text-gray-600 ml-1"
                        rel="noopener noreferrer" target="_blank">@nicolascalev</a>
                </p>
                <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                    <a class="ml-3 text-gray-500" href="https://github.com/nicolascalev">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5"
                            viewBox="0 0 24 24">
                            <path
                                d="M12 .5C5.37.5 0 5.78 0 12.292c0 5.211 3.438 9.63 8.205 11.188.6.111.82-.254.82-.567 0-.28-.01-1.022-.015-2.005-3.338.711-4.042-1.582-4.042-1.582-.546-1.361-1.335-1.725-1.335-1.725-1.087-.731.084-.716.084-.716 1.205.082 1.838 1.215 1.838 1.215 1.07 1.803 2.809 1.282 3.495.981.108-.763.417-1.282.76-1.577-2.665-.295-5.466-1.309-5.466-5.827 0-1.287.465-2.339 1.235-3.164-.135-.298-.54-1.497.105-3.121 0 0 1.005-.316 3.3 1.209.96-.262 1.98-.392 3-.398 1.02.006 2.04.136 3 .398 2.28-1.525 3.285-1.209 3.285-1.209.645 1.624.24 2.823.12 3.121.765.825 1.23 1.877 1.23 3.164 0 4.53-2.805 5.527-5.475 5.817.42.354.81 1.077.81 2.182 0 1.578-.015 2.846-.015 3.229 0 .309.21.678.825.56C20.565 21.917 24 17.495 24 12.292 24 5.78 18.627.5 12 .5z">
                            </path>
                            <circle cx="4" cy="4" r="2" stroke="none"></circle>
                        </svg>
                    </a>
                </span>
            </div>
        </footer>

        <!-- Sign Up Modal -->
        <div class="fixed bottom-0 inset-x-0 px-4 pb-4 sm:inset-0 sm:flex sm:items-center sm:justify-center"
            v-if="showSignUpModal">
            <div class="fixed inset-0 transition-opacity">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full"
                role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                <form @submit="submitSignUpForm">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="block">
                            <div class="w-100 text-center">
                                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                                    Sign Up
                                </h3>
                            </div>
                            <div class="my-3 p-3 bg-red-500 text-white rounded rounded-lg" v-if="formErrors.length != 0">
                                <p v-for="err in formErrors">{{ err }}</p>
                            </div>
                            <div class="my-2 rounded-md shadow-sm">
                                <div>
                                    <input aria-label="Username" v-model="signUp.username" @input="checkUsernameAvailable" type="text" required
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                        placeholder="Username">
                                </div>
                                <div class="-mt-px">
                                    <input aria-label="Full name" v-model="signUp.name" type="text" required
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                        placeholder="Full name">
                                </div>
                                <div class="-mt-px">
                                    <input aria-label="Password" v-model="signUp.password" type="password" required
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                        placeholder="Password">
                                </div>
                                <div class="-mt-px">
                                    <input aria-label="Confirm Password" v-model="signUp.confirmPassword" @input="checkPasswordsEquality" type="password" required
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                        placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
                            <button type="button"
                                class="inline-flex justify-center mr-2 w-full rounded-md border border-transparent px-4 py-2 bg-gray-300 text-base leading-6 font-medium shadow-sm hover:bg-gray-500 focus:outline-none focus:border-gray-700 focus:shadow-outline-gray transition ease-in-out duration-150 sm:text-sm sm:leading-5"
                                @click="showSignUpModal = false">
                                Cerrar
                            </button>
                            <button type="submit"
                                class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-indigo-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-indigo-600 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                                Submit
                            </button>
                        </span>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/axios/axios.min.js"></script>
    <script src="plugins/lodash/lodash.js"></script>
    <script src="plugins/vue/vuedev.js"></script>

    <script src="assets/js/api.service.js"></script>
    <script src="assets/js/login.page.js"></script>
</body>

</html>
